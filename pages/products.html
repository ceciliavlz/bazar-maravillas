<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Revisa el catálogo de Bazar Maravillas">
    <title>Catálogo - Bazar Maravillas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="icon" href="../assets/img/favicon.ico"/>
    <link rel="stylesheet" href="../assets/styles.css">
</head>
<body>
    <header role="banner" aria-label="Menú principal">
        <button id="menu-hamburguesa" aria-label="expanded" aria-expanded="false">
            <i class="bi bi-list"></i>
        </button>
        <a href="../index.html" aria-label="Ir al inicio">
            <img src="../assets/img/logo-desktop.png" alt="Bazar Maravillas Logo" class="logo-desktop">
        </a>
        <nav role="navigation" class="nav" id="nav" aria-label="Menú principal">
            <button id="cerrar-hamburguesa" aria-label="expanded" aria-expanded="false">
                <i class="bi bi-x-lg"></i>
            </button>
            <ul class="nav-list">
                <li class="nav-link"><a href="../index.html">
                    <i class="bi bi-house"></i>INICIO</a>
                </li>
                <li class="nav-link"><a href="../index.html#section-destacados">
                    <i class="bi bi-star"></i>DESTACADOS</a>
                </li>
                <li class="nav-link"><a href="">
                    <i class="bi bi-telephone-inbound"></i>CONTACTO</a>
                </li>
            </ul>
        </nav>
        <a href="carrito.html" class="cart-icon linkCarrito" aria-label="Ver carrito">
            <i class="bi bi-cart"></i><span id="contador-carrito" aria-live="polite">0</span>
        </a>
    </header>

    <main class="main-productos">

    <section id="hero" aria-labelledby="titulo-catalogo">
        <h2 class="titulo-catalogo">CATÁLOGO DE PRODUCTOS</h2>
        
        <label for="filtro-categoria">Filtrar por categoría:
            <select name="Categoria" id="filtro-categoria">
                <option value="" selected>Todas</option>
                <option value="vajilla">Vajilla</option>
                <option value="deco-hogar">Hogar & Deco</option>
                <option value="articulos-cocina">Cocina</option>
                <option value="bano">Baño</option>
                <option value="cama">Ropa de cama</option>
                <option value="jardin">Jardín</option>
            </select>
        </label>
        <button id="boton-filtrar" class="boton">Aplicar</button>
    </section>

    <section id="productos" role="list" aria-label="Lista de productos"></section>

    </main>

    <footer role="contentinfo">
        <p>&copy; 2025 Bazar Maravillas</p>
        <p>Integrantes: Godoy Nahuel, Rodriguez Bartolomé (delegado), Sextua Sandra, Velzi Cecilia.</p>
    </footer>

    <script type="module" src="../assets/js/catalogo.js"></script>

</body>
</html>
