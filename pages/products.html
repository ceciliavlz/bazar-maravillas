<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Revisa el catálogo de Bazar Maravillas">
    <meta name="referrer" content="no-referrer">
    <title>Catálogo - Bazar Maravillas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="icon" href="../assets/img/favicon.ico"/>
    <link rel="stylesheet" href="../assets/styles.css">
</head>
<body>

    <header role="banner" id="header"></header>

    <main class="main-productos">

    <section id="hero" aria-labelledby="titulo-catalogo">
        <h2 class="titulo-catalogo">CATÁLOGO DE PRODUCTOS</h2>
        
        <label for="filtro-categoria">Filtrar por categoría:
            <select name="Categoria" id="filtro-categoria">
                <option value="" selected>Todas</option>
                <option value="men's clothing">Ropa de hombre</option>
                <option value="jewelery">Joyería</option>
                <option value="electronics">Electrónica</option>
                <option value="women's clothing">Ropoa de mujer</option>
            </select>
        </label>
        <button id="boton-filtrar" class="boton">Aplicar</button>

    </section>

    <section id="productos" role="list" aria-label="Lista de productos"></section>

    </main>

    <footer role="contentinfo">
        <p>&copy; 2025 Bazar Maravillas</p>
        <p>Integrantes: Godoy Nahuel, Rodriguez Bartolomé (delegado), Sextua Sandra, Velzi Cecilia.</p>
    </footer>

    <script type="module" src="../assets/js/catalogo.js"></script>

</body>
</html>
